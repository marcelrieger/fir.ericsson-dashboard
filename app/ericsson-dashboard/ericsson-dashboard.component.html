<header mdl>
  <a class="logo" href="#">Ericsson Dashboard</a>
	<button id="demo-menu-lower-right"
	    class="mdl-button mdl-js-button mdl-button--icon settings">
	  <i class="material-icons">build</i>
	</button>
  <nav class="mainmenu">
    <span [ngClass]="{active: activeDeviceIndex==idx}" (click)="switchActiveDevice(idx)" *ngFor="#d of devices; #idx = index">{{d.name}}</span>
  </nav>
	<div class="mdl-menu mdl-menu--bottom-right mdl-js-menu mdl-js-ripple-effect"
	    for="demo-menu-lower-right">
	  <div class="settingstab">
	  	<span>Aktualisierungsrate: {{datarate}}ms</span>  
	  	<input class="mdl-slider mdl-js-slider" type="range"
  min="250" max="1000" [(ngModel)]="datarate" (ngModelChange)="updateDatarate()" tabindex="0">
	  </div>
	</div>
</header>
<div class="page-content">

<div class="bl-grid">

	<div class="bl-cell bl-cell-big bl-grid">

		<ericsson-widget-container [deviceID]="activeDevice.id" [device]="activeDevice" [defaultWidget]="0"></ericsson-widget-container>

	</div>
	<div class="bl-cell bl-cell-small bl-grid">

		<!--
		<div class="widgetcont">
			<div class="menu"><i class="material-icons">&#xE42A;</i></div>
			<div class="loading" [ngClass]="{hide: !loading}">
				<span>{{activeDevice.name}}</span>
			</div>
			
			<ericsson-widget-datamonitoring [ngClass]="{show: idx==activeDeviceIndex}" *ngFor="#d of devices; #idx = index"></ericsson-widget-datamonitoring>

			<div class="widgetcont" *ngIf="false && !devMode">
			
				<div class="loading" [ngClass]="{hide: !loading}">
					<span>{{activeDevice.name}}</span>
				</div>
				<ericsson-widget-accelerationmonitoring [ngClass]="{show: idx==activeDeviceIndex}" *ngFor="#d of devices; #idx = index"></ericsson-widget-accelerationmonitoring>
			
			</div>

			<div class="widgetcont" *ngIf="devMode">
				
				<ericsson-widget-livemap [dataset]="devicescoordinate" [draw]="coordinateschanged"></ericsson-widget-livemap>
				
			</div>
			
		</div>
		-->
		<ericsson-widget-container [deviceID]="activeDevice.id" [device]="activeDevice" [defaultWidget]="0"></ericsson-widget-container>

		<ericsson-widget-container [deviceID]="activeDevice.id" [device]="activeDevice" [defaultWidget]="1"></ericsson-widget-container>

		

	</div>

</div>

	<div class="controlpanel" *ngIf="devMode">
		<div class="row">
			device 1 <button (click)="dev(0,0)">up</button><button (click)="dev(0,1)">down</button><button (click)="dev(0,2)">left</button><button (click)="dev(0,3)">right</button>
		</div>
		<div class="row">
			device 2 <button (click)="dev(1,0)">up</button><button (click)="dev(1,1)">down</button><button (click)="dev(1,2)">left</button><button (click)="dev(1,3)">right</button>
		</div>
		<div class="row">
			device 3 <button (click)="dev(2,0)">up</button><button (click)="dev(2,1)">down</button><button (click)="dev(2,2)">left</button><button (click)="dev(2,3)">right</button>
		</div>
	</div>

</div>
